<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product • Minimal Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style> body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; } </style>
</head>
<body class="bg-[var(--coffee-bg)] text-neutral-100 min-h-screen flex flex-col">
  <nav class="sticky top-0 z-40 backdrop-blur border-b border-[var(--coffee-muted)] bg-[var(--coffee-card)]/80">
    <div class="container mx-auto container-narrow px-4 py-3 flex items-center justify-between">
      <a href="./index.html" class="font-extrabold tracking-tight">Aurelia</a>
      <div class="hidden sm:flex items-center gap-6 text-sm">
        <a href="./index.html" class="hover:text-[var(--coffee-accent)]">Home</a>
        <a href="./products.html" class="hover:text-[var(--coffee-accent)]">Products</a>
        <a href="./cart.html" class="hover:text-[var(--coffee-accent)]">Cart</a>
        <a href="./index.html#contact" class="hover:text-[var(--coffee-accent)]">Contact</a>
      </div>
      <a href="./cart.html" class="relative inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-[var(--coffee-muted)] border border-[var(--coffee-muted)] hover:bg-[var(--coffee-card)]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[var(--coffee-accent)]" viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h2l.4 2M7 13h10l3-7H6.4M7 13L5.4 5M7 13l-2 9h14l-2-9M10 21a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>
        <span class="text-sm font-semibold">Cart</span>
        <span id="navCount" class="absolute -top-1 -right-1 bg-[var(--coffee-accent)] text-black text-xs font-bold px-1.5 py-0.5 rounded-full">0</span>
      </a>
    </div>
  </nav>

  <main class="container mx-auto container-narrow px-4 py-8 flex-1" id="content"></main>

  <footer class="border-t border-[var(--coffee-muted)] py-8 text-center text-sm text-neutral-300">© <span id="year"></span> Minimal Shop</footer>

  <script src="./products-data.js"></script>
  <script src="./store.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const product = PRODUCTS.find(p=>p.id===id);

    const content = document.getElementById('content');

    if(!product){
      content.innerHTML = '<p class="text-neutral-300">Product not found.</p>';
    } else {
      content.innerHTML = `
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <img src="${product.image}" alt="${product.name}" class="w-full h-72 md:h-[420px] object-cover rounded-xl border border-[var(--coffee-muted)]"/>
          </div>
          <div>
            <h1 class="text-2xl font-bold">${product.name}</h1>
            <div class="text-[var(--coffee-accent)] font-semibold mt-1">$${product.price.toFixed(2)}</div>
            <p class="text-neutral-300 mt-3">${product.description}</p>

            <div class="mt-5 flex items-center gap-3">
              <div class="inline-flex items-center border border-[var(--coffee-muted)] rounded-lg overflow-hidden bg-[var(--coffee-card)]">
                <button id="qtyMinus" class="px-3 py-2 hover:bg-black/30">-</button>
                <input id="qtyInput" type="number" value="1" min="1" class="w-12 text-center bg-transparent outline-none py-2" />
                <button id="qtyPlus" class="px-3 py-2 hover:bg-black/30">+</button>
              </div>
              <button id="addBtn" class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-[var(--coffee-accent)] text-black font-semibold shadow-gold hover:brightness-110">Add to Cart</button>
            </div>
          </div>
        </div>`;

      const qtyMinus = document.getElementById('qtyMinus');
      const qtyPlus = document.getElementById('qtyPlus');
      const qtyInput = document.getElementById('qtyInput');
      const addBtn = document.getElementById('addBtn');

      qtyMinus.addEventListener('click', ()=>{ qtyInput.value = Math.max(1, parseInt(qtyInput.value||'1',10)-1); });
      qtyPlus.addEventListener('click', ()=>{ qtyInput.value = Math.max(1, parseInt(qtyInput.value||'1',10)+1); });
      addBtn.addEventListener('click', ()=>{ addToCart(product, parseInt(qtyInput.value||'1',10)); updateNavCount(); alert('Added to cart'); });
    }

    updateNavCount();
  </script>
</body>
</html>
